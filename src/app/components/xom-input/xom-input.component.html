<mat-form-field class="full-width-field">
  <mat-label>Input</mat-label>
  <input type="text" matInput [formControl]="inputControl" placeholder="Please enter text">
  <mat-hint>It is company name!</mat-hint>
  <mat-error *ngIf="inputControl.hasError('pattern')">
    Incorrect! Please enter a valid value.
  </mat-error>
  <mat-error *ngIf="inputControl.hasError('required')">
    Input value is <strong>required</strong>
  </mat-error>
</mat-form-field>
